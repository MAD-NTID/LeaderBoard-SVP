<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leaderboard</title>
    <!-- SVP Code Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- End SVP Code -->
    <link rel="stylesheet" href="styles/add_player.css" />
  </head>
  
  <body>
    <div class="container leaderboard shadow-lg">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="m-0 text-center flex-grow-1">üèÖ Leaderboard üèÖ</h1>
        <div class="dropdown">
          <button
            class="btn btn-outline-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Show Top <span id="limitDisplay">5</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" data-limit="5">Top 5</a></li>
            <li>
              <a class="dropdown-item" href="#" data-limit="10">Top 10</a>
            </li>
            <li>
              <a class="dropdown-item" href="#" data-limit="15">Top 15</a>
            </li>
            <li>
              <a class="dropdown-item" href="#" data-limit="20">Top 20</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="table-responsive">
        <!-- SVP Code Here (classes) -->
        <table class="table table-bordered table-hover text-center align-middle text-white">
        <!-- End SVP Code -->
          <thead>
            <tr>
              <th>Ranking</th>
              <th>Name</th>
              <th>Matches</th>
              <th>Wins</th>
              <th>Losses</th>
              <th>Ratio</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>

    </div>

    <!-- SVP Code Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/fetch_leaderboard.js"></script>
    <script src="js/update_leaderboard_limit.js"></script>
    <script src="js/update_leaderboard.js"></script>
    <!-- End SVP Code -->
  </body>
</html>
